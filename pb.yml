---
- name: Install packages
  hosts: all
  become: true
  tasks:
    - name: Copy custom sources.list file
      copy:
        src: sources.list
        dest: /etc/apt/sources.list
        owner: root
        group: root
        mode: '0644'
      register: copy_result

    - name: Copy donut
      copy:
        src: donut
        dest: /home/vagrant
        owner: root
        group: root
        mode: '0644'
      register: copy_result
    - name: Set permissions for /home/vagrant/donut
      file:
        path: /home/vagrant/donut
        owner: www-data
        group: www-data  
        mode: '0755'
    - name: Install Vim, Wget, Htop Ð¸ Tmux
      package:
        name: "{{ item }}"
        state: latest
      with_items:
        - vim
        - wget
        - htop
        - tmux

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Install Apache2
      apt:
        name: apache2
        state: present
    - name: Configure Apache2 listen 8888
      template:
        src: templates/apache2.conf.j2
        dest: /etc/apache2/ports.conf
    - name: Configure Nginx listen 80
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/sites-available/default
    - name: Copy files from /home/vagrant/donut to /var/www/html
      copy:
        src: ./donut/
        dest: /var/www/html/
        owner: www-data 
        group: www-data 
      register: copy_result
    - name: Delete index.html from /var/www/html
      file:
        path: /var/www/html/index.html
        state: absent

    - name: Copy php installation script
      become: true
      copy:
        src: ./php5.6_install.sh
        dest: /home/vagrant
        owner: root
        group: root
        mode: 0644
    - name: run sh script
      ansible.builtin.command: bash /home/vagrant/php5.6_install.sh
    - name: restart apache2
      ansible.builtin.shell:
        cmd: service apache2 restart
    - name: status ports
      ansible.builtin.shell:
        cmd: sudo netstat -tulnp | grep -E 'apache|nginx'
      register: cmd
    - debug: msg="{{ cmd }}" 
    - name: status php
      ansible.builtin.shell:
        cmd: php -v
      register: cmd
    - debug: msg="{{ cmd }}" 
